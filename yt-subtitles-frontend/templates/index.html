<!doctype html>
<html lang="en">
<head>
    <title>Download YouTube Subtitles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Source+Sans+Pro:wght@200&display=swap"
          rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
</head>

<body>
<div class="head-container text-center shadow"> <!-- fluid-container -->
    <div class="jumbotron text-light">
        <h1 class="display-6"><strong>Download YouTube Subtitles</strong></h1>
    </div>
</div>
<div class="container text-center p-3">
    <div class="row justify-content-center pt-5 pb-3">
        <div class="form-check col-6">
            <input type="text" class="form-control form-control-lg text-center" id="video_url"
                   placeholder="Video URL"
                   name="video_id">
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="form-check col-6">
            <select class="form-select form-select-lg text-center" style="color: gray" id="lang-button">
                <option value="0" disabled selected>Language</option>
                <option value="en">English</option>
                <option value="de">German</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="form-check col-6">
            <select class="form-select form-select-lg text-center" style="color: gray" id="options-button"
                    name="option">
                <option value="0" disabled selected>Optional Settings</option>
                <option value="1">Simply the subtitles from YouTube (fastest)</option>
                <option value="2">Add punctuation & capitalization to subtitles</option>
                <option value="3">Generate automatically if no subtitles exist (default)</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="form-check col-4">
            <div class="d-grid">
                <button id="download-button" type="submit" class="btn btn-lg btn-success">Download</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="form-check col-4">
            <div class="toast-container position-fixed p-3">
                <div id="errormsg" class="toast" data-bs-autohide="false" role="alert" aria-live="assertive"
                     aria-atomic="true">
                    <div class="toast-header" style="font-size: 16px">
                        <strong class="me-auto" style="color: #c03a3a">Error</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" style="white-space: pre-line;">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../static/index.js"></script>
</body>
</html>
